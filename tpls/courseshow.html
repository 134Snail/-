<div class="modal fade mymodal" id="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal courseshow">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">分类名称</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control"   name='cg_name' value='{{result.cg_name}}'>
                            <input type="hidden" name='cg_id' value='{{result.cg_id}}'/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">是否隐藏</label>

                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" {{result.cg_is_hide==0?'checked':''}} value="0">显示
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" {{result.cg_is_hide==1?'checked':''}}  value="1">隐藏
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label tc_join_date">排序</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" name='cg_order' value='{{result.cg_order}}'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级分类</label>

                        <div class="col-sm-10">
                            <select class="form-control input-sm" name='cg_pid'>
                                {{each result.top}}
                                <option value="{{result.cg_pid}}" {{result.cg_pid==$value.cg_id?'selected':''}}>{{$value.cg_name}}</option>

                                {{/each}}
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default  btn-info" >提交</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
