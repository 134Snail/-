
<div class='text-right'>
    <button class="btn btn-default btn-success btnadd" type="submit" >添加讲师</button>

</div>

    <table class="table table-bordered text-center">
        <tr>
            <th>姓名</th>
            <th>花名</th>
            <th>性别</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>账户状态</th>
            <th>出生日期</th>
            <th>入职日期</th>
            <th>操作</th>
        </tr>
        {{each }}
        <tr>
            <td>{{$value.tc_name}}</td>
            <td>{{$value.tc_roster}}</td>
            <td>{{$value.tc_gender==0?'女':'男'}}</td>
            <td>{{$value.tc_cellphone}}</td>
            <td>{{$value.tc_email}}</td>
            <td class='data-status'>{{$value.tc_status==0?'启用':'注销'}}</td>
            <td>{{$value.tc_birthday}}</td>
            <td>{{$value.tc_join_date}}</td>
            <td id='{{$value.tc_id}}' text-center>
                <button class="btn btn-default btn-success" >查看</button>
                <button class="btn btn-default btn-primary" type="submit">编辑</button>
                <button class="btn btn-default btn-info data-status" data-status='{{$value.tc_status}}'>{{$value.tc_status==0?'注销':'启用'}}</button>
            </td>
        </tr>
        {{/each}}
    </table>
