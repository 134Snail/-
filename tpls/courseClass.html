
<h4>课程分类/课程列表</h4>
<div class='text-right'>
    <button class="btn btn-default btn-success btnadd" type="submit" >添加分类</button>

</div>

<table class="table table-bordered">
    <tr>
        <th>分类名称</th>
        <th>课程数量</th>
        <th>是否显示</th>
        <th>排序</th>
        <th>操作</th>

    </tr>
    {{each }}
    <tr class='{{$value.cg_pid==0?"active":""}}'>
        <td>{{$value.cg_pid==1?"|&nbsp;&nbsp;":""}}{{$value.cg_name}}</td>
        <td>{{$value.total}}</td>
        <td>{{$value.cg_is_hide}}</td>
        <td>{{$value.cg_order}}</td>
        <td  id='{{$value.cg_id}}' text-center>
            <button class="btn btn-default btn-success" >编辑</button>
         </td>
    </tr>
    {{/each}}
</table>
