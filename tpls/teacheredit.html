<div class="modal fade mymodal" id="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑讲师</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal ">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">姓名</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control"   name='tc_name' value='{{tc_name}}'>
                            <input type="hidden" name='tc_id' value='{{tc_id}}'/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">性别</label>

                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" {{tc_gender==1?'checked':''}} value="1"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" {{tc_gender==0?'checked':''}}  value="0"> 女
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label tc_join_date">入职日期</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control tc_join_date" name='tc_join_date' value='{{tc_join_date}}'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>

                        <div class="col-sm-10">
                            <select class="form-control input-sm" name='tc_type'>
                                <option value="1" {{tc_type==1?'selected':''}}>讲师</option>
                                <option value="0" {{tc_type==0?'selected':''}}>管理员</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default  btn-info" >提交</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
